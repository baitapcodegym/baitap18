<body>

    <script>
        let a = prompt('nhập số a');
        let b = prompt('nhập số b');
        let c = prompt('nhập số c');
        if (a>0 && b>0 && c>0){
            if (parseInt(a) + parseInt(b) > c){
                if(parseInt(b)+parseInt(c)>a){
                    if(parseInt(a)+parseInt(c)>b){
                        document.write('đây là 3 cạnh tam giác');
                    }else {
                        document.write('đây không phải 3 cạnh tam giác');
                    }
                }else {
                    document.write('đây không phải 3 cạnh tam giác');
                }
            }else{
                document.write('đây không phải 3 cạnh tam giác');
            }
        }
    </script>

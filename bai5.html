<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
    <script>
        let canhmot = prompt('nhập chiều dài cạnh góc vuông thứ nhất');
        let canhhai = prompt('nhập chiều dài cạnh góc vuông thứ hai');
        let dientich = parseInt(canhmot)*parseInt(canhhai)/2;
        document.write('diện tích tam giác vuông là '+ dientich +'cm³')
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
    <script>
        let chieudai = prompt('nhập chiều dài của hình chữ nhật');
        let chieurong = prompt('nhập chiều rộng của hình chữ nhật');
        let dientich = parseInt(chieudai) * parseInt(chieurong);
        document.write('diện tích hình chữ nhật là '+ dientich + 'cm³');
    </script>
</body>
</html>
